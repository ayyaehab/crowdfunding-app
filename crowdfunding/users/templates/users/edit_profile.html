{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'users/edit.css' %}">
<main role="main">
 <div class="row align-items-center">
     <div class="col-md-2"></div>
     <div class="col-md-8 m-4 bord">
           <form method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               <fieldset class="form-group">
                   <legend class="border-bottom mb-4 bt">Update Profile Information</legend>
                   {{ u_form|crispy }}
                   {{ p_form|crispy }}
               </fieldset>
               <div class="form-group bt">

                   <button class="btn btn-info" type="submit">Update</button>
                   <a href = "{% url 'users:delete' userprofile.id  %}" class="btn btn-danger">Delete Profile</a>
               </div>
           </form>
     </div>
     <div class="col-md-2"></div>
 </div>
</main>
{% endblock %}
